<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container1">
        <h1>Stopwatch</h1>
        <div class="stopwatch" id="stopwatch1">00:00:00</div>
        <button class="start" onclick="startStopwatch(1)">Start</button>
        <button class="stop" onclick="stopStopwatch(1)">Stop</button>
        <button class="reset" onclick="resetStopwatch(1)">Reset</button>
    </div>

    <div class="stopwatch-container2">
        <h1>Stopwatch</h1>
        <div class="stopwatch" id="stopwatch2">00:00:00</div>
        <button class="start" onclick="startStopwatch(2)">Start</button>
        <button class="stop" onclick="stopStopwatch(2)">Stop</button>
        <button class="reset" onclick="resetStopwatch(2)">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
